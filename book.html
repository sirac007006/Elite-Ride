      <h1 class="glavnih1">Book Now</h1>
      <div class="services-divider"></div>
      <div class="container">
        <header>
            <h1 class="naslovne">Book Now</h1>
        </header>
        <div class="sve">
        <main>
            <form class="reservation-form" action="mailto:eliteridecg@gmail.com" method="POST" enctype="text/plain">
                <label for="Tipvoznje">Type of ride</label>
                <select id="Tipvoznje" name="Tipvoznje">
                    <option value="U-jednom-smeru">One way</option>
                    <option value="Povratna-vožnja">Return ride</option>
                    <option value="Od-Tacke-Do-Tacke">Couple of rides</option>
                </select>

                <label for="Datum">Date</label>
                <input type="date" id="Datum" name="Datum" required>

                <label for="Vreme">Time</label>
                <input type="time" id="Vreme" name="Vreme" required>

                <label for="Lokacija-polaska">Beginning location</label>
                <input type="text" id="Lokacija-polaska" name="Lokacija-polaska" placeholder="Upiši mesto" required>

                <label for="Lokacija-odlaska">Final location</label>
                <input type="text" id="Lokacija-odlaska" name="Lokacija-odlaska" placeholder="Upiši mesto" required>

                <label for="Putnika">Number of passengers</label>
                <input type="number" id="Putnika" name="Putnika" min="1" max="5" required>

                <button type="submit">Book Now</button>
            </form>
            <div class="map">
                <img src="vozilo3.jpg" alt="World Map">
            </div>
